---
controller_credentials:
  - name: "Satellite Ops Credential"
    credential_type: "CUSTOM - Satellite Ops Credential Type"
    organization: "Patching Operations"
    inputs:
      password: "{{ vault_satellite_ops_credential_password }}"
      username: ansible_admin
      server_fqdn: satellite.bk.lab
  - name: "Satellite Inventory Credential"
    credential_type: "Red Hat Satellite 6"
    organization: "Patching Operations"
    inputs:
      host: https://satellite.bk.lab
      password: "{{ vault_satellite_inventory_credential_password }}"
      username: "ansibleinventory"
  - name: "INSIGHTS - API Operations Service Account"
    credential_type: "CUSTOM - Lightspeed/Insights API Operations"
    inputs:
      client_id: "{{ vault_insights_client_id }}"
      client_secret: "{{ vault_insights_client_secret }}"
...