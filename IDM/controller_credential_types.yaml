---
controller_credential_types:
  - name: "CUSTOM - IDM Operations Credential Type"
    description: "Credential Type for interacting with Red Hat IDM"
    kind: "cloud"
    inputs:
        fields:
        - id: ipa_principal
          type: string
          label: IPA Admin Principal Username
        - id: ipa_principal_password
          type: string
          label: IPA Admin Principal Password
          secret: true
        - id: ipa_domain
          type: string
          label: IPA Domain
        required:
        - ipa_principal
        - ipa_principal_password
        - ipa_domain

    injectors:
        extra_vars:
          ipaclient_domain: !unsafe '{{ ipa_domain }}'
          ipaserver_domain: !unsafe '{{ ipa_domain }}'
          ipaadmin_password: !unsafe '{{ ipa_principal_password }}'
          ipaadmin_principal: !unsafe '{{ ipa_principal }}'

...