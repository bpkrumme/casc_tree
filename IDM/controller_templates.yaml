controller_templates:
  - name: "IDM - Delete host from BK.LAB"
    organization: "IDM Operations"
    project: "IDM Operations"
    inventory: "Master Inventory"
    playbook: "playbooks/delete_idm_host.yml"
    scm_branch: ""
    forks: 0
    limit: ""
