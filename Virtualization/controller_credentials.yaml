---
controller_credentials:
  - name: "OCP Virt Credential"
    credential_type: "OpenShift or Kubernetes API Bearer Token"
    organization: "Virtualization Operations"
    inputs:
      host: https://api.ocp.bk.lab:6443
      bearer_token: "{{ vault_ocp_virt_credential_token }}"
  - name: "VIRT - Vault"
    credential_type: "Vault"
    organization: "Virtualization Operations"
    inputs:
      vault_password: "{{ vault_virt_vault_credential_password }}"
...
