---
controller_credentials:
  - name: "AAP Credential"
    credential_type: "Red Hat Ansible Automation Platform"
    organization: "SuperAdmin"
    inputs:
      host: production-aap.apps.ocp.bk.lab
      password: "{{ vault_casc_sa_credential_password }}"
      username: casc_service_account
  - name: "CASC - Machine Credential"
    credential_type: "Machine"
    organization: "SuperAdmin"
    inputs:
      username: ansible
      ssh_key_data: "{{ vault_casc_machine_credential_sshkey }}"
  - name: "SuperAdmin Vault"
    credential_type: "Vault"
    organization: "SuperAdmin"
    inputs:
      vault_password: "{{ vault_superadmin_vault_credential_password }}"    
...