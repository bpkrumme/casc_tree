---
controller_templates:
  - name: "SERVER - DAY1 - Configure Networking"
    organization: "Server Operations"
    project: "Day 1 Server Operations"
    inventory: "Master Inventory"
    playbook: "playbooks/configure_network.yml"
    scm_branch: ""
    forks: 0
    limit: ""
    verbosity: 0
    job_type: "run"
    job_slice_count: 1
    use_fact_cache: false
    credentials:
      - "DAY1 - Linux Machine - No Domain"
    allow_simultaneous: false
    ask_scm_branch_on_launch: false
    ask_diff_mode_on_launch: false
    ask_tags_on_launch: false
    ask_skip_tags_on_launch: false
    ask_job_type_on_launch: false
    ask_verbosity_on_launch: false
    ask_variables_on_launch: false
    ask_inventory_on_launch: false
    ask_limit_on_launch: false
    ask_credential_on_launch: false
    ask_execution_environment_on_launch: false
    ask_labels_on_launch: false
    ask_forks_on_launch: false
    ask_job_slice_count_on_launch: false
    ask_timeout_on_launch: false
    ask_instance_groups_on_launch: false
    extra_vars: ""
    job_tags: ""
    force_handlers: false
    skip_tags: ""
    start_at_task: ""
    timeout: 0
    execution_environment: "Linux Operations EE"
    host_config_key: ""
    survey_enabled: true
    survey_spec:
      name: ""
      spec:
        - max: 1024
          min: 0
          type: text
          required: True
          variable: vm_name
          new_question: True
          question_name: "What is the name of the machine to be configured?"
          question_description: "Please use the FQDN"
        - max: 1024
          min: 0
          type: text
          required: True
          variable: virt_ops_ip_addr
          new_question: True
          question_name: "What is the IP address?"
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "16"
            - "24"
          default: "24"
          required: True
          variable: virt_ops_netmask
          new_question: False
          question_name: "Please select the correct subnet mask"
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "172.24.128.1"
            - "172.24.129.1"
          default: "172.24.129.1"
          required: True
          variable: virt_ops_gw_addr
          new_question: True
          question_name: "Please select an appropriate gateway"
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "172.24.128.8"
            - "172.24.128.9"
          default: "172.24.128.8"
          required: True
          variable: virt_ops_dns_1
          new_question: True
          question_name: "What is the first DNS resolver?"
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "172.24.128.8"
            - "172.24.128.9"
          default: "172.24.128.9"
          required: True
          variable: virt_ops_dns_2
          new_question: True
          question_name: "What is the second DNS resolver?"
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "bk.lab"
          default: "bk.lab"
          required: True
          variable: virt_ops_dns_search
          new_question: True
          question_name: "Please select a DNS search domain"
      description: ""
    become_enabled: false
    diff_mode: false
    webhook_service: ""
    prevent_instance_group_fallback: false
  - name: "SERVER - Day1 - Configure Linux Baseline"
    organization: "Server Operations"
