    job_type: "run"
    job_slice_count: 1
    use_fact_cache: false
    credentials:
      - "IDM Operations Admin Credential"
      - "IDM Operations Machine Credential"
    allow_simultaneous: false
    ask_scm_branch_on_launch: false
