---
controller_templates:
  - name: "SATELLITE - Register Host"
    organization: "Patching Operations"
    project: "Satellite Operations"
    inventory: "Master Inventory"
    playbook: "playbooks/register_host.yml"
    job_type: "run"
    credentials:
      - "DAY1 - Linux Machine - No Domain"
      - "Satellite Ops Credential"
    allow_simultaneous: true
    survey_enabled: true
    survey_spec:
      name: ""
      spec:
        - max: 1024
          min: 0
          type: text
          required: True
          variable: vm_name
          new_question: True
          question_name: "VM Name"
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "Dev"
            - "Test"
            - "Prod"
          required: True
          variable: satellite_ops_environment
          new_question: True
          question_name: "VM Lifecycle Environment"
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "App"
            - "Web"
            - "Core"
          required: True
          variable: satellite_ops_server_type
          new_question: True
          question_name: "VM Server Type"
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "HomeLab"
          default: "HomeLab"
          required: True
          variable: satellite_ops_org_name
          new_question: True
          question_name: "VM Organization"
      description: ""
    become_enabled: true
  - name: "SATELLITE - Synchronize Products"
    organization: "Patching Operations"
    project: "Satellite Operations"
    inventory: "Master Inventory"
    playbook: "playbooks/sync_products.yml"
    job_type: "run"
    credentials:
      - "DAY2 - Linux Machine - BK.LAB Domain"
      - "Satellite Ops Credential"
    execution_environment: "Satellite Operations EE"
    survey_enabled: true
    survey_spec:
      name: ""
      spec:
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "HomeLab"
          default: "HomeLab"
          required: True
          variable: satellite_ops_org_name
          new_question: False
          question_name: "Please select the Satellite Organization"
        - max: 1024
          min: 0
          type: multiselect
          choices:
            - "Oracle Linux for x86_64"
            - "Red Hat Ansible Automation Platform"
            - "Red Hat Directory Server"
            - "Red Hat Enterprise Linux for x86_64"
            - "Red Hat OpenShift Container Platform"
            - "Red Hat OpenShift Data Foundation"
          required: True
          variable: satellite_ops_product
          new_question: False
          question_name: "Which products would you like to synchronize?"
      description: ""
  - name: "SATELLITE - Publish Base Content Views"
    organization: "Patching Operations"
    project: "Satellite Operations"
