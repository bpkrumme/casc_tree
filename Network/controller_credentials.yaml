---
controller_credentials:
  - name: "phpIPAM Credential"
    credential_type: "CUSTOM - phpIPAM Credential Type"
    organization: "Network Operations"
    inputs:
      phpipam_url: https://ipam.bk.lab
      phpipam_app_id: ansible
      phpipam_app_code: "{{ vault_phpipam_api_app_code }}"
      phpipam_tls_verify: True