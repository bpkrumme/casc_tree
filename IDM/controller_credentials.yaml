---
controller_credentials:
  - name: "IDM Operations Admin Credential"
    credential_type: "CUSTOM - IDM Operations Credential Type"
    organization: "IDM Operations"
    inputs:
      ipa_domain: bk.lab
      ipa_principal: admin
      ipa_principal_password: "{{ vault_idm_ops_admin_credential_password }}"
  - name: "IDM Operations Machine Credential"
    credential_type: "Machine"
    organization: "IDM Operations"
    inputs:
      password: "{{ vault_idm_ops_machine_credential_password }}"
      username: admin
...
