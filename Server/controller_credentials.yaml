---
controller_credentials:
  - name: "Windows Machine"
    credential_type: "Machine"
    organization: "Server Operations"
    inputs:
      password: "{{ vault_windows_machine_credential_password }}"
      username: administrator
      become_method: runas
      become_username: Administrator
  - name: "DANGER - root credential"
    credential_type: "Machine"
    organization: "Server Operations"
    inputs:
      password: "{{ vault_root_credential_password }}"
      username: root
  - name: "DAY1 - Linux Machine - No Domain"
    credential_type: "Machine"
    organization: "Server Operations"
    inputs:
      username: cloud-user
      ssh_key_data: "{{ vault_day1_linux_machine_credential_sshkey }}"
  - name: "DAY2 - Linux Machine - BK.LAB Domain"
    credential_type: "Machine"
    organization: "Server Operations"
    inputs:
      username: ansible
      ssh_key_data: "{{ vault_day2_linux_machine_credential_sshkey }}"
...