            - "HomeLab"
          default: "HomeLab"
          required: True
          variable: satellite_ops_org_name
          new_question: True
          question_name: "Please select the Satellite Organization"
        - max: 1024
          min: 0
          type: multiselect
          choices:
            - "Base-OL9"
            - "Base-RHEL9"
            - "Base-RHEL10"
            - "Base-RHEL101"
          required: True
          variable: satellite_ops_cv_name
          new_question: True
          question_name: "Which Base Content Views would you like to Publish?"
      description: ""
  - name: "SATELLITE - Publish AddOn Content Views"
