  - name: "SATELLITE - Promote Composite Content Views"
    organization: "Patching Operations"
    project: "Satellite Operations"
    inventory: "Master Inventory"
    playbook: "playbooks/promote_content_view.yml"
    job_type: "run"
    credentials:
      - "DAY2 - Linux Machine - BK.LAB Domain"
      - "Satellite Ops Credential"
    execution_environment: "Satellite Operations EE"
    survey_enabled: true
    survey_spec:
      name: ""
      spec:
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "HomeLab"
          default: "HomeLab"
          required: True
          variable: satellite_ops_org_name
          new_question: True
          question_name: "Please select the Satellite Organization"
        - max: 1024
          min: 0
          type: multiselect
          choices:
            - "Composite-AAP"
            - "Composite-LabHosts"
            - "Composite-OL9"
            - "Composite-RHEL101-DS13"
          required: True
          variable: satellite_ops_cv_name
          new_question: True
          question_name: "Which Composite Content Views would you like to Publish?"
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "Library"
            - "Development"
            - "Testing"
            - "Production"
          default: "Library"
          required: True
          variable: satellite_ops_current_lc_env
          new_question: True
          question_name: "Please select the CURRENT Lifecycle Environment"
          question_description: "If the CCV has been promoted from Library select the appropriate LCE, Otherwise select \"Library\""
        - max: 1024
          min: 0
          type: multiplechoice
          choices:
            - "Development"
            - "Testing"
            - "Production"
          required: True
          variable: satellite_ops_lc_env
          new_question: True
          question_name: "Please select the TARGET Lifecycle Environment"
          question_description: "This is the LCE you want to make content available to"
      description: ""
