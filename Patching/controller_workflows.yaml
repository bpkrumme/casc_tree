        limit: ""
        organization: "Patching Operations"
        all_parents_must_converge: "False"
        extra_data:
          vm_name: "idm02.bk.lab"
        success_nodes:
          - "Pause for LB Pair"
      - identifier: "Pause for LB Pair"
        workflow_job_template: "WORKFLOW - PATCH - IDM - Update packages and reboot with pause between hosts"
        unified_job_template: "PATCH - Pause for LB Pair"
        limit: ""
        organization: "Patching Operations"
        all_parents_must_converge: "False"
        extra_data:
          patch_pause_time: 10
        success_nodes:
          - "Install Updates on Second Node"
      - identifier: "Install Updates on Second Node"
        workflow_job_template: "WORKFLOW - PATCH - IDM - Update packages and reboot with pause between hosts"
        unified_job_template: "PATCH - Install Updates and Reboot"
        limit: ""
        organization: "Patching Operations"
        all_parents_must_converge: "False"
        extra_data:
          vm_name: "idm01.bk.lab"
    ask_variables_on_launch: "False"
    allow_simultaneous: "False"
    scm_branch: ""
    limit: ""
    ask_limit_on_launch: false
    ask_inventory_on_launch: false
    webhook_service: ""
    extra_vars: ""
    survey_enabled: false