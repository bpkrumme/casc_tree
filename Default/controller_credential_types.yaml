---
controller_credential_types:
  - name: "CUSTOM - Webhook Basic Auth"
    description: "Credential Type for enabling a Basic Auth webhook"
    kind: "cloud"
    inputs:
        fields:
        - id: basic_webhook_url
          type: string
          label: URL to send the webhook to
          help_text: Enter in the form of a full URL including http:// or https://
        - id: username
          type: string
          label: Basic Auth Username
        - id: password
          type: string
          label: Basic Auth password
          secret: true
        required:
        - basic_webhook_url
        - username
        - password

    injectors:
        extra_vars:
          basic_webhook_url: !unsafe '{{ basic_webhook_url }}'
          basic_webhook_password: !unsafe '{{ password }}'
          basic_webhook_username: !unsafe '{{ username }}'

...
