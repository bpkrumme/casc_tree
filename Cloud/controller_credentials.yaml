---
controller_credentials:
  - name: "CLOUD - Terraform State"
    credential_type: "Terraform backend configuration"
    organization: "Cloud Operations"
    inputs:
      configuration: "{{ vault_terraform_state_configuration }}"
  - name: "CLOUD - Terraform EC2 Machine"
    credential_type: "Machine"
    organization: "Cloud Operations"
    inputs:
      username: ec2-user
      ssh_key_data: "{{ vault_terraform_ec2_machine_credential_data }}"
  - name: "CLOUD - Terraform AWS Access"
    credential_type: "Amazon Web Services"
    organization: "Cloud Operations"
    inputs:
      password: "{{ vault_terraform_aws_secret_key }}"
      username: "{{ vault_terraform_aws_access_key}}"
...