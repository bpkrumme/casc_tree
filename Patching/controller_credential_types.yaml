---
controller_credential_types:
  - name: "CUSTOM - Satellite Ops Credential Type"
    description: "Credential Type for interacting with Red Hat Satellite"
    kind: "cloud"
    inputs:
        fields:
        - id: server_fqdn
          type: string
          label: Satellite Server FQDN
          help_text: Enter only the FQDN of the server without https:// or http://
        - id: username
          type: string
          label: Username
        - id: password
          type: string
          label: Password
          secret: true
        required:
        - server_fqdn
        - username
        - password

    injectors:
        extra_vars:
          satellite_ops_password: !unsafe '{{ password }}'
          satellite_ops_username: !unsafe '{{ username }}'
          satellite_ops_server_url: !unsafe https://{{ server_fqdn }}
          satellite_ops_server_name: !unsafe '{{ server_fqdn }}'

  - name: "CUSTOM - Lightspeed/Insights API Operations"
    description: "Credential Type for interacting with the Red Hat Lightspeed/Insights API"
    kind: "cloud"
    inputs:
        fields:
        - id: client_id
          type: string
          label: Insights Service Account Client ID
        - id: client_secret
          type: string
          label: Insights Service Account Client Secret
          secret: true
        required:
        - client_id
        - client_secret

    injectors:
        env:
          HCC_CLIENT_ID: !unsafe '{{ client_id }}'
          HCC_CLIENT_SECRET: !unsafe '{{ client_secret }}'
...